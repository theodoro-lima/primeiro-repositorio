<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/contato-e-login.css">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <!--header inicio-->
    <div class="header">
        <div class="container">
          <img src="./Imagens/logo2.png" />
          <h1><span class="text-header">Under</span>Shop</h1>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li><a href="#sobre">Shop</a></li>
            <li><a href="#sobre" class="text-header">Cadastro</a></li>
          </ul>
        </div>
      </div>
    <!--header fim-->
      

    <div class="fundoLogin">
    <div class="pag-login">
        <div class="container">
            <div class="box-login">
                <h1>Cadastro</h1>
                <form id="form_cadastro" method="post">
                    Nome 
                    <input id="nome" type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4">
                   
                    Login
                    <input type="text" name="login" class="input-padrao" placeholder="Seu nome de usuário" required minlength="4">
                    E-mail
                    <input id="email" type="text" name="email" class="input-padrao" placeholder="E-mail" required minlength="4">
                   
                    Senha
                    <input id="senha" type="password" name="senha" class="input-padrao" placeholder="***************" required minlength="4">
                   
                    Senha
                    <input id="senha2" type="password" name="senha2" class="input-padrao" placeholder="Confirma sua Senha" required minlength="4">
                    
                        
                    <input  onclick="verificar()" type="button" id="btn_entrar" value="Cadastrar" class="btn-green" style="margin-bottom: 15px;">
                </form>

                <img src="loading.gif" id="img_aguarde" style="display: none; width:100px;">
                    
                </div>
            </div>
        </div>
    </div>
</div>


    



</body>

</html>
<script>


function verificar() {
        var emailUsuario = email.value;
        var senhaUsuario = senha.value;
        var senhaConfirm = senha2.value;
        var nomeUsuario = nome.value;

        if (emailUsuario.indexOf("@") == -1 || emailUsuario.indexOf(".") == -1 ) {
            alert('Email inválido!')
        } else if (senhaUsuario != senhaConfirm){
            alert('As senhas não conferem!')
        } else if(nomeUsuario.indexOf(" ")== -1) {
            alert('Nome incompleto!')
        } else{
            return cadastrar();
        }
    
    };


    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                
                });
        
            }
        });

        return false;
    }

</script>
